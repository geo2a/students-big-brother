<!DOCTYPE html>
<html>
<head>

<title>Students Big Brother</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.1.0/styles/github.min.css">

<link rel="stylesheet" href="style.css">

<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.1.0/highlight.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.1.0/languages/haskell.min.js"></script>


<script type = "text/javascript"
        src = "http://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js">
</script>
<script type = "text/javascript"
        src = "https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.0.0/lodash.min.js">
</script>
<script type = "text/javascript"
        src = "js/index.js">
</script>

</head>
<body>

<header class="container">
  Students Big Brother
</header>

<div class="container login-form-container"  id="login-form">
  <form>
    <input placeholder="username"
           type="text" name="username" id="login-username">
    <input placeholder="password"
           type="password" name="password" id="login-password">
    <button id = "login-button" type="button">Log In</button>
  </form>
</div>

<div class="warning-container">
  <div class="container warning" id="no-students-warning">
    <h1> No students connected </h1>
  </div>

  <div class="container warning" id="500-warning">
    <h1> Internal server error. </h1>
    <p> I think you should check db. </p>
  </div>

  <div class="container warning" id="401-403-warning">
    <h1> Authentication error. </h1>
    <p> Please check username/password and try again. </p>
  </div>

  <div class="container warning" id="unknown-error-warning">
    <h1> Something went wrong. </h1>
    <p>I think you should check main/frontend server. </p>
  </div>
</div>

<div id="container tabs-container">
  <ul class="tabs-menu" id="tabs">
  </ul>

  <div class="tab" id="tabs-contents">
  </div>
</div>

<footer class="container">
  (â†„) Georgy Lukyanov, 2016, v0.0.0.1
</footer>

</body>
</html>
